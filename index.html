<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>

    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName('canvas')[0];
      var ctx = eCanvas.getContext("2d");

      var fps = 60;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var azul = new Sprite();
      var vermelho = new Sprite();
      vermelho.x = 50;
      vermelho.y = 50;
      vermelho.color = "red";

      desenha();


      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width,eCanvas.height);
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: " + dt + " - fps: " + Math.floor(1/dt), 10, 10);

        azul.mover(dt);
        vermelho.mover(dt);
        azul.desenhar(ctx);
        vermelho.desenhar(ctx);

        anterior = atual;
      }

      addEventListener("keydown",function(e){
        console.log(e.keyCode);
        switch (e.keyCode) {
          case 37:
            azul.ax = -100;
            break;
          case 38:
            azul.ay = -100;
            break;
          case 39:
            azul.ax = +100;
            break;
          case 40:
            azul.ay = +100;
            break;
          default:
        }
      })

      addEventListener("keyup",function(e){
        console.log(e.keyCode);
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            break;
          case 38:
            azul.ay = 0;
            break;
          case 39:
            azul.ax = 0;
            break;
          case 40:
            azul.ay = 0;
            break;
          default:
        }
      })

    </script>

  </body>
</html>
