<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>

    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName('canvas')[0];
      var ctx = eCanvas.getContext("2d");

      ctx.fillText("Ol√° Mundo!", 10, 10);

      var azul = {
        x: 0,
        y: 50
      };

      var fps = 60;
      var dt = 1/fps;
      setInterval(desenha, 1000/fps);

      function desenha(){
        ctx.clearRect(0,0,eCanvas.width,eCanvas.height)
        azul.x = azul.x + 10*dt;
        desenhaAzul(ctx);
        desenhaVermelho(ctx);
      }

      // ===== Retangulo Azul =====
      function desenhaAzul(ctx){
        ctx.fillStyle = "blue";
        //x, y, largura, altura
        ctx.fillRect(azul.x, azul.y, 15, 15);
        //Contorno
        ctx.lineWidth = 2;
        ctx.strokeRect(azul.x, azul.y, 15, 15);
      }

      // ===== Retangulo Vermelho =====
      function desenhaVermelho(ctx){
        ctx.fillStyle = "red";
        //x, y, largura, altura
        ctx.fillRect(80, 50, 15, 15);
        //Contorno
        ctx.lineWidth = 2;
        ctx.strokeRect(80, 50, 15, 15);
      }





    </script>

  </body>
</html>
