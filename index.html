<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js" type="text/javascript"></script>
    <script src="Level.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas height="600px" width="400px" style="background: #000"></canvas>

    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName('canvas')[0];
      var ctx = eCanvas.getContext("2d");

      var fps = 60;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var azul = new Sprite();
      var fuel = 100; //combustivel
      var vida = 100; //vida
      var acelerandoX = false;
      var acelerandoY = false;
      var level = new Level();
      level.init();

      desenha();


      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width,eCanvas.height);
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: " + dt + " - fps: " + Math.floor(1/dt), 10, 10);

        //combustivel
        ctx.fillStyle = "green";
        ctx.fillRect(20, 20, fuel,5)
        ctx.strokeRect(20, 20, fuel,5)

        if(acelerandoX && fuel > 0){
          fuel = fuel - 5*dt;
        }
        if(acelerandoY && fuel > 0){
          fuel = fuel - 15*dt;
        }

        level.perseguirAng(azul, dt);

        azul.mover(dt);
        level.mover(dt);

        level.colidiuCom(azul, function(inimigo, alvo){
          inimigo.color = "red";
        });

        azul.desenhar(ctx);
        level.desenhar(ctx);

        if(azul.y > 600){
          azul.y = 0;
          azul.vy = 0;
          azul.ay = 0;
          azul.x = 150;
          fuel = 100;
          vida = vida - 10;
        }

        //vida
        ctx.fillStyle = "blue";
        ctx.fillRect(220, 20, vida,5)
        ctx.strokeRect(220, 20, vida,5)

        if(vida <= 0){
          alert("Game Over");
          vida = 100;
          combustivel = 100;
        }

        anterior = atual;
      }

      addEventListener("keydown",function(e){
        if(fuel < 0) return;
        console.log(e.keyCode);
        switch (e.keyCode) {
          /*case 32:
            azul.vy = azul.vy - 80;
            break;*/
          case 37:
            azul.ax = -100;
            acelerandoX = true;
            break;
          case 38:
            azul.ay = -100;
            acelerandoY = true;
            break;
          case 39:
            azul.ax = +100;
            acelerandoX = true;
            break;
          case 40:
            azul.ay = +100;
            acelerandoY = true;
            break;
          default:
        }
      })

      addEventListener("keyup",function(e){
        console.log(e.keyCode);
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 38:
            azul.ay = 0;
            acelerandoY = false;
            break;
          case 39:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 40:
            azul.ay = 0;
            acelerandoY = false;
            break;
          default:
        }
      })

    </script>

  </body>
</html>
