<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js" type="text/javascript"></script>
    <script src="Level.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas height="500px" width="500px" style="background: #000"></canvas>

    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName('canvas')[0];
      var ctx = eCanvas.getContext("2d");

	  var vitoria = false;
	  
      var fps = 60;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var azul = new Sprite();
      var fuel = 100; //combustivel
      var vida = 100; //vida
      var acelerandoX = false;
      var acelerandoY = false;
      var level = new Level();
      level.init(ctx);

      desenha();


      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width,eCanvas.height);
        //ctx.fillStyle = "darkgreen";
        //ctx.fillText("dt: " + dt + " - fps: " + Math.floor(1/dt), 10, 10);

        //combustivel
        ctx.fillStyle = "green";
        ctx.fillRect(20, 20, fuel,5)
        ctx.strokeRect(20, 20, fuel,5)
		
		//Base
        ctx.fillStyle = "red";
        ctx.fillRect(420, 180, 40, 15)
        ctx.strokeRect(420, 180, 40, 15)
		
        if(acelerandoX && fuel > 0){
          fuel = fuel - 5*dt;
        }
        if(acelerandoY && fuel > 0){
          fuel = fuel - 15*dt;
        }

        //level.perseguir(azul, dt);

        azul.mover(dt);
        //level.mover(dt);

        //level.colidiuCom(azul, function(inimigo, alvo){
        //  inimigo.color = "red";
        //});

        azul.desenhar(ctx);
        //level.desenhar(ctx);

		if(vitoria == true){
			ctx.fillStyle = "#FFF";
			ctx.font="30px Arial";
			ctx.fillText("Objetivo Concluído", 130, 250);
			ctx.font="13px Arial";
			ctx.fillText("Espaço - Iniciar Jogo", 200, 280);
		}
		
		if(level.chegouNaBase(azul)){
			vitoria = true;
		}
		
        if(azul.y > 500 || azul.y < 0 || azul.x < 0 || azul.x > 500){
          azul.x = 50;
		  azul.y = 450;
          azul.vx = 0;
          azul.vy = 0;
          azul.ax = 0;
		  azul.ay = 0;
          fuel = 100;
          vida = vida - 10;
        }

        //vida
        ctx.fillStyle = "blue";
        ctx.fillRect(220, 20, vida,5)
        ctx.strokeRect(220, 20, vida,5)

        if(vida <= 0){
          alert("Game Over");
          vida = 100;
          combustivel = 100;
        }

        anterior = atual;
      }

      addEventListener("keydown",function(e){
        if(fuel < 0) return;
        switch (e.keyCode) {
          case 32:
			if(vitoria == true){
				azul.x = 50;
				azul.y = 250;
				azul.vx = 0;
				azul.vy = 0;
				azul.ax = 0;
				azul.ay = 0;
				fuel = 100;
				vida = 100;
				vitoria = false;
			}
            break;
          case 37:
			if(vitoria == false){
				azul.ax = -100;
				acelerandoX = true;
			}
            break;
          case 38:
			if(vitoria == false){
				azul.ay = -100;
				acelerandoY = true;
			}
            break;
          case 39:
			if(vitoria == false){
				azul.ax = +100;
				acelerandoX = true;
			}
            break;
          case 40:
			if(vitoria == false){
				azul.ay = +100;
				acelerandoY = true;
			}
            break;
          default:
        }
      })

      addEventListener("keyup",function(e){
        switch (e.keyCode) {
          case 37:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 38:
            azul.ay = 0;
            acelerandoY = false;
            break;
          case 39:
            azul.ax = 0;
            acelerandoX = false;
            break;
          case 40:
            azul.ay = 0;
            acelerandoY = false;
            break;
          default:
        }
      })

    </script>

  </body>
</html>
